dataset: "miniAISHELL-3"
lang_id: 1

path:
    corpus_path: "./data/miniAISHELL-3"
    lexicon_path: "lexicon/librispeech-lexicon.txt"
    raw_path: "./raw_data/miniAISHELL-3"
    preprocessed_path: "./preprocessed_data/miniAISHELL-3"

subsets:
    train: "train"
    val: "val"
    test: "test"

preprocessing:
    val_size: 512
    text:
        text_cleaners: ["transliteration_cleaners"]
        language: "ch"
    audio:
        sampling_rate: 22050
        max_wav_value: 32767.0
    stft:
        filter_length: 1024
        hop_length: 256
        win_length: 1024
    mel:
        n_mel_channels: 80
        mel_fmin: 0
        mel_fmax: Null # set to null for MelGAN vocoder
    pitch:
        feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
        normalization: True
    energy:
        feature: "phoneme_level" # support 'phoneme_level' or 'frame_level'
        normalization: True