name: baseline
type: baseline # meta/baseline/imaml

_phn_emb_config:
  embedding: &embedding
    type: embedding
    refresh: False
  codebook: &codebook
    type: codebook
    size: 100
    representation_dim: 1024
    attention:
      type: hard
      share: False

adapt:
  type: lang # spk/lang
  class: MAML # MAML/iMAML
  speaker_emb: dvec # shared/table/encoder/dvec
  phoneme_emb: *embedding  # *embedding/*codebook
  imaml:
    K: 5  # CG steps  # TODO: need tuning
    reg_param: 1  # TODO: need tuning
    batch_size: 5
    stochastic: True

  modules:
    - encoder
    - variance_adaptor
    - decoder
    - mel_linear
    - postnet

  task: &task
    ways: 1
    shots: 20
    queries: 5
    lr: 0.0001

  train:
    << : *task
    steps: 500
    meta_batch_size: 1

  test:
    << : *task
    batch_size: 16
    shots: 1000
    queries: 8
    steps: 20000 # max adaptation steps for testing
