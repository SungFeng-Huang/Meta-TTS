# python main_cli.py fit -c cli_config/xvec/fit.yaml

seed_everything: 42

model: cli_config/xvec_online/model.yaml

data: cli_config/xvec_online/data.accent.yaml

trainer:
  ### Train settings
  max_epochs: 200
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1

  ### Logging and saving settings
  enable_checkpointing: True
  default_root_dir: output/xvec

  ### GPU-related settings
  accelerator: gpu
  devices: [0]
  strategy: ddp
  auto_select_gpus: True

  ### Callbacks
  callbacks:
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
      init_args:
        log_momentum: True

  ### Malicious settings
  profiler: simple

  ### Depreciated settings
  # deterministic: True

